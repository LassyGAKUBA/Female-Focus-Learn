<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background-color: #E4E9F4;
    }
    .container {
      width: 400px;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 6px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #405694;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #45a049;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Register</h2>
    <div class="error-message" id="errorMessage"></div>

    <input type="text" id="firstName" placeholder="First Name" required>
    <input type="text" id="lastName" placeholder="Last Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="contact" placeholder="Contact (10 digits)" required pattern="[0-9]{10}" maxlength="10">
    <input type="date" id="dob" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    
    <button id="registerButton">Register</button>

    <br><br>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script>
    document.getElementById('registerButton').addEventListener('click', function(event) {
      event.preventDefault();

      // Get field values
      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const contact = document.getElementById('contact').value.trim();
      const dob = document.getElementById('dob').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const errorMessage = document.getElementById('errorMessage');

      // Clear previous errors
      errorMessage.style.display = 'none';
      errorMessage.innerText = '';

      // Validation checks
      if (!firstName || !lastName || !email || !contact || !dob || !password || !confirmPassword) {
        errorMessage.innerText = "All fields are required.";
        errorMessage.style.display = 'block';
        return;
      }

      // Validate contact number (should be exactly 10 digits)
      if (!/^\d{10}$/.test(contact)) {
        errorMessage.innerText = "Contact number must be exactly 10 digits.";
        errorMessage.style.display = 'block';
        return;
      }

      // Validate password match
      if (password !== confirmPassword) {
        errorMessage.innerText = "Passwords do not match.";
        errorMessage.style.display = 'block';
        return;
      }

      // Save to localStorage (mock database)
      let users = JSON.parse(localStorage.getItem('users')) || [];

      // Check if email is already used
      if (users.some(user => user.email === email)) {
        errorMessage.innerText = "User with this email already exists.";
        errorMessage.style.display = 'block';
        return;
      }

      // Store user
      users.push({ firstName, lastName, email, contact, dob, password });
      localStorage.setItem('users', JSON.stringify(users));

      alert('Registration successful! Please login.');
      window.location.href = 'login.html';
    });
  </script>

</body>
</html>
